{% extends "base.html" %}

{% block title %}
List of movie
{% endblock title %}

{% block content %}
<h1>movies</h1>
<div class="mb-10">
{% for item in items %}
    <div class="mb-5">
        <div>
            
            <label><b>{{"title" | capitalize }}:</b> {{item.title}}</label>
            </div>
        <div>
            
            <label><b>{{"description" | capitalize }}:</b> {{item.description}}</label>
            </div>
        <div>
            
            <label><b>{{"rating" | capitalize }}:</b> {{item.rating}}</label>
            </div>
        <a href="/movies/{{ item.id }}/edit">Edit</a>
        <a href="/movies/{{ item.id }}">View</a>
    </div>
{% endfor %}
<br />
<br />
<a href="/movies/new">New movie</a>
</div>
{% endblock content %}
